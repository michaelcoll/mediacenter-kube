apiVersion: v1
kind: Namespace
metadata:
  name: heimdall

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: heimdall-envs
  namespace: heimdall
data:
  PGID: '100'
  PUID: '1000'
  TZ: 'Europe/Paris'

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall-app
  namespace: heimdall
  labels:
    app.kubernetes.io/name: heimdall
    app.kubernetes.io/instance: heimdall
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: heimdall
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: heimdall
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: heimdall-app
          image: linuxserver/heimdall
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
          ports:
            - containerPort: 80
              hostPort: 80
          envFrom:
            - configMapRef:
                name: heimdall-envs
          volumeMounts:
            - mountPath: /config
              name: config-volume
            - mountPath: /downloads
              name: download-volume
      volumes:
        - name: config-volume
          hostPath:
            # Ensure the file directory is created.
            path: /mnt/ssd/containers/opt/heimdall/config
            type: DirectoryOrCreate
        - name: download-volume
          hostPath:
            # Ensure the file directory is created.
            path: /mnt/tank/shares/download
            type: DirectoryOrCreate

---

apiVersion: v1
kind: Service
metadata:
  name: heimdall-app
  namespace: heimdall
  labels:
    app.kubernetes.io/name: heimdall
spec:
  type: ClusterIP
  ports:
    - name: heimdall
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app.kubernetes.io/name: heimdall

---

apiVersion: v1
kind: Endpoints
metadata:
  name: heimdall-app
  namespace: heimdall
  labels:
    app.kubernetes.io/name: heimdall
    app.kubernetes.io/instance: heimdall
subsets:
  - addresses:
      - ip: "192.168.1.25"
    ports:
      - name: heimdall
        port: 8080
