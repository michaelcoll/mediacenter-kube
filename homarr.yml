apiVersion: v1
kind: Namespace
metadata:
  name: homarr

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homarr-envs
  namespace: homarr
data:
  PGID: "100"
  PUID: "1013"
  TZ: "Europe/Paris"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr-app
  namespace: homarr
  labels:
    app.kubernetes.io/name: homarr
    app.kubernetes.io/instance: homarr
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: homarr
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homarr
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: homarr-app
          image: ghcr.io/ajnart/homarr:latest
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 7575
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 7575
            failureThreshold: 5
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 10
          ports:
            - containerPort: 7575
              hostPort: 7575
          envFrom:
            - configMapRef:
                name: homarr-envs
          volumeMounts:
            - mountPath: /config
              name: config-volume
      volumes:
        - name: config-volume
          hostPath:
            # Ensure the file directory is created.
            path: /mnt/ssd/containers/config/homarr
            type: DirectoryOrCreate
        - name: download-volume
          hostPath:
            # Ensure the file directory is created.
            path: /mnt/tank/shares/download
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: homarr-app
  namespace: homarr
  labels:
    app.kubernetes.io/name: homarr
spec:
  type: ClusterIP
  ports:
    - name: homarr
      port: 8180
      protocol: TCP
      targetPort: 8180
  selector:
    app.kubernetes.io/name: homarr

---
apiVersion: v1
kind: Endpoints
metadata:
  name: homarr-app
  namespace: homarr
  labels:
    app.kubernetes.io/name: homarr
    app.kubernetes.io/instance: homarr
subsets:
  - addresses:
      - ip: "192.168.1.25"
    ports:
      - name: homarr
        port: 8180
